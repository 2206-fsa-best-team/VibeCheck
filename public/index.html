<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="theme-color" content="#0A0F1C" />
    <meta
      name="description"
      content="journaling app to log your moments, journal entries, and vibes"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <!-- iOS support for downloading the app to the phone -->
    <link rel="apple-touch-icon" href="./check_192.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#d3d3d3" />
    <title>vibe check</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- service worker registration -->
    <script defer>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .catch((error) => {
              console.error("service failed", error);
            });
        });
      } else {
        console.error("service workers are not supported");
      }
    </script>
  </body>
</html>
